<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Angular Directives</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>    
    
    <div class="container">

        <div class="page-header">
            <h2>'Editable Text' Directive</h2>
        </div>

        <div ng-app="MyApp" ng-controller="MyCtrl">
            
            <h3>Value from the Controller Model: <em>{{ textValue }}</em></h3>
            
            <div editable-text="textValue"></div>

            <p style="padding-top: 150px">Note that the 'editable-text' directive uses an isolate scope with the '=' binding, which enables a bi-directional binding of the model property to the directive property</p>
        </div>

    </div>
    
    <script type="text/javascript" src="js/vendor/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/vendor/twitter/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>    
    <script type="text/javascript" src="js/2.editable-text.js"></script>
    

</body>
</html>
