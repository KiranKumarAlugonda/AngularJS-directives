<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Angular Directives</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<style type="text/css">
    ul.keys { margin: 0; padding: 0; list-style: none; }
    ul.keys li { float: left; width: 100px; height: 100px; border-radius: 100px; background-color: #ffcc00; color: #fff; font-size: 80px; line-height: 100px; text-align: center; margin-right: 10px; cursor: pointer; }
</style>
</head>

<body>    
    
    <div class="container">

        <div class="page-header">
            <h2>'Piano Keys' Repeated Directive</h2>
        </div>

        <div ng-app="MyApp" ng-controller="MyCtrl">
            
            <ul class="keys clearfix">
                <li ng-repeat="key in keys" piano-key note="key.note" on-press="keyPressed(key.note)">{{ key.note }}</li>
            </ul>
            
            <br><br>
            <h4 ng-show="lastPressed.length">Last Key Pressed: {{ lastPressed }}</h4>

        </div>

    </div>
    
    <script type="text/javascript" src="js/vendor/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>    
    <script type="text/javascript" src="js/3.piano-keys.js"></script>
    

</body>
</html>
